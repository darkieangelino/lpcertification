    <script>
       
        // Check if the user is authenticated
        const isAuthenticated = validateToken();

        // Cart functionality
        const cart = JSON.parse(localStorage.getItem("cart")) || {};

        // Function to update the cart display
        function updateCartDisplay() {
            const cartButton = document.getElementById("cart-button");
            if (cartButton) {
                const itemCount = Object.keys(cart).length;
                cartButton.textContent = `View Cart (${itemCount})`;
            }
        }

        // Push user identity information
        lpTag.identities.push({
            "sub": "Mohammed Jaffer Islam - 910779",
            "iss": "https://jwt.io/",
            "admin": true,
            "iat": 1516239022
        });

        // Push cart information
        lpTag.identities.push({
            "cartItemCount": Object.keys(cart).length,
            "cartTotal": calculateCartTotal() // Define a function to calculate the cart total
        });

        // Trigger a custom event to inform the bot
        lpTag.events.trigger('User_Info_Updated', {
            "message": "User info and cart updated"
        });

        // Handle Add to Cart button clicks (only if authenticated)
        if (isAuthenticated) {
            document.querySelectorAll(".add-to-cart").forEach((button) => {
                button.addEventListener("click", function () {
                    const productId = this.getAttribute("data-product-id");
                    const price = parseFloat(this.getAttribute("data-price"));
                    const productName = this.getAttribute("data-product-name");

                    if (productId && price) {
                        // Add the product to the cart
                        if (!cart[productId]) {
                            cart[productId] = { name: productName, price, quantity: 1 };
                        } else {
                            cart[productId].quantity++;
                        }
                        localStorage.setItem("cart", JSON.stringify(cart));
                        // Update the cart display
                        updateCartDisplay();
                    }
                });
            });
        }

        // Update cart display on page load
        updateCartDisplay();
    </script>
