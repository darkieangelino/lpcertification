<body>
    <header>
        <div class="brand-name">LP Brand Store</div>
        <div class="menu-links">
            <a href="index.html" class="button">Home</a>
            <a href="products.html" class="button">Shop</a>
            <a href="cart.html" class="button" id="cart-button">View Cart (0)</a>
        </div>
    </header>
    <main>
        <div class="center-content">
            <h1>Products</h1>
            <div class="product-list">
                <div class="product">
                    <h3>Royal Gulfaam Men's Shirt</h3>
                    <p>Description: This is the first amazing product.</p>
                    <p class="price">Price: $19.99</p>
                    <button class="add-to-cart" data-product-id="product1" data-price="19.99" data-product-name="Royal Gulfaam Men's Shirt">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Product 2</h3>
                    <p>Description: This is another awesome product.</p>
                    <p class="price">Price: $24.99</p>
                    <button class="add-to-cart" data-product-id="product2" data-price="24.99" data-product-name="Product 2">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>
    </main>
    <script>
        // Cart functionality
        const cart = JSON.parse(localStorage.getItem("cart")) || {};

        // Function to update the cart display
        function updateCartDisplay() {
            const cartButton = document.getElementById("cart-button");
            if (cartButton) {
                const itemCount = Object.keys(cart).length;
                cartButton.textContent = `View Cart (${itemCount})`;
            }
        }

        // Handle Add to Cart button clicks
        document.querySelectorAll(".add-to-cart").forEach((button) => {
            button.addEventListener("click", function () {
                const productId = this.getAttribute("data-product-id");
                const price = parseFloat(this.getAttribute("data-price"));
                const productName = this.getAttribute("data-product-name");

                if (productId && price) {
                    // Add the product to the cart
                    if (!cart[productId]) {
                        cart[productId] = { name: productName, price, quantity: 1 };
                    } else {
                        cart[productId].quantity++;
                    }
                    localStorage.setItem("cart", JSON.stringify(cart));
                    // Update the cart display
                    updateCartDisplay();
                }
            });
        });

        // Update cart display on page load
        updateCartDisplay();
    </script>
</body>
