<body>
    <header>
        <div class="brand-name">LP Brand Store</div>
        <div class="menu-links">
            <a href="index.html" class="button">Home</a>
            <a href="products.html" class="button">Shop</a>
            <a href="login.html" class="button" id="login-button">Login</a>
            <a href="cart.html" class="button" id="cart-button">View Cart (0)</a>
        </div>
    </header>
    <main>
        <div class="center-content">
            <div class="login-form">
                <h2>Login</h2>
                <form id="login-form" action="/login" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="button" id="login-submit" class="button">Login</button>
                </form>
            </div>
            <div class="user-info" id="user-info">
                <!-- Placeholder for the user's first name when authenticated -->
            </div>
            <button id="logout-button" class="button" style="display: none;">Logout</button>
        </div>
    </main>
    <script>
        // Function to update the login status in the menu
        function updateLoginStatus() {
            const loginButton = document.getElementById("login-button");
            const logoutButton = document.getElementById("logout-button");
            const userInfo = document.getElementById("user-info");

            // Simulated authentication status
            const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"; // Replace with your JWT token

            if (loginButton && logoutButton) {
                if (token) {
                    // Show user's first name
                    loginButton.style.display = "none";
                    //logoutButton.style.display = "inline-block";
                    userInfo.textContent = ""; // Replace with actual user's first name
                } else {
                    // Show login button
                    loginButton.style.display = "inline-block";
                    logoutButton.style.display = "none";
                    userInfo.textContent = ""; // Hide user's first name
                }
            }
        }

        // Update login status on page load
        updateLoginStatus();

        // Handle login button click
        document.getElementById('login-submit').addEventListener('click', function () {
            // Get the entered email and password
            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if the email and password match the allowed values
            if (enteredEmail === 'dj.jaff@gmail.com' && enteredPassword === 'abc123') {
                // If the login is successful, redirect to the authenticated products page
                window.location.href = 'Products_Auth.html'; // Redirect to the authenticated products page
            } else {
                // Display an error message for incorrect login
                alert('Login failed. Please check your email and password.');
            }
        });
    </script>
